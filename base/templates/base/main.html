{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'to_do.png' %}" type="x-icon">
    <title>To Do Items</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Crimson Text', serif;
            margin: 0;
            padding: 0;
        }
    
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
            color: #ffffff;
            margin-bottom: 10px;
        }
    
        a, p {
            color: #4b5156;
        }
    
        .container {
            max-width: 650px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
    
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            padding: 15px 20px;
            background-color: #2c3e50; /* Deep Navy Blue */
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .header-bar a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
    
        .header-bar a:hover {
            color: #e0e0e0;
        }
    
        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-top: 1px solid #e4e7eb;
        }
    
        .task-wrapper:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        .task-title a {
            text-decoration: none;
            color: #333;
            margin-left: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
    
        .task-title a:hover {
            color: #2596be;
        }
    
        .task-complete-icon,
        .task-incomplete-icon {
            height: 18px;
            width: 18px;
            border-radius: 50%;
        }
    
        .task-complete-icon {
            background-color: #4CAF50;
        }
    
        .task-incomplete-icon {
            background-color: #d0d3d4;
        }
    
        .delete-link {
            text-decoration: none;
            font-weight: bold;
            color: #dc3545;
            font-size: 18px;
            transition: color 0.3s ease;
        }
    
        .delete-link:hover {
            color: #a71d2a;
        }
    
        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }
    
        #add-link {
            color: #2596be;
            text-decoration: none;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 1px 1px #ccc;
            transition: color 0.3s ease;
        }
    
        #add-link:hover {
            color: #1976a3;
        }
    
        input[type="text"],
        input[type="password"],
        textarea {
            border: 1px solid #cdd5df;
            border-radius: 6px;
            padding: 10px 12px;
            width: 95%;
            font-size: 15px;
            transition: border 0.3s ease;
            background-color: #ffffff;
        }
    
        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #2596be;
            box-shadow: 0 0 5px rgba(37, 150, 190, 0.3);
        }
    
        label {
            padding-top: 10px;
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }
    
        .button {
            border: 1px solid #2596be;
            background-color: #ffffff;
            color: #2596be;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
    
        .button:hover {
            background-color: #2596be;
            color: #ffffff;
            border-color: #1f7f9f;
        }
    
        .card-body {
            padding: 20px;
        }
    </style>
    
  </head>
  <body>
	
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

  </body>
</html>
